<h1>{{ikaApp.title}}</h1>
<div>
  <p>{{ikaApp.description}}</p>
</div>

<div ng-if="!ikaApp.authStatus">
  <p>Anonymous User</p>
  <button ng-click="ikaApp.login()">login</button>
</div>
<div ng-if="ikaApp.authStatus">
  <p>{{ikaApp.authStatus.github.displayName}}</p>
  <button ng-click="ikaApp.logout()">logout</button>

  <form>
    <label for="twitter-id">Twitterアカウント</label><input type="text" id="twitter-id" ng-model="ikaApp.post.twitterId">
    <label for="ikaId">イカID</label><input type="text" id="ikaId" ng-model="ikaApp.post.ikaId">
    <button ng-click="ikaApp.save()">save</button>
  </form>
</div>
